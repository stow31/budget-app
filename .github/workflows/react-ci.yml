name: React CI Workflow

# Trigger the workflow on push to main branch and pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Runs on Ubuntu (can change to 'windows-latest' or 'macos-latest')

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version for your React app

      # Step 3: Install dependencies using npm
      - name: Install dependencies
        run: npm install

      # Step 4: Run ESLint check (before tests)
      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      # Step 5: Run tests (if you have tests configured)
      - name: Run tests
        run: npm test -- --watch=false --ci --reporters=default

      # Step 6: Build the React app
      - name: Build React app
        run: npm run build

      # Step 7: Access and use secrets in your environment variables
      - name: Access Secret and Deploy
        run: |
          echo "Using secret API key: $API_KEY"
          # Example usage of secret in a command or script
        env:
          API_KEY: ${{ secrets.GOOGLEOAUTHPROVIDER }}  # Set the secret as an environment variable

      # Step 8: Deploy the app (example if you're deploying to GitHub Pages or another platform)
      - name: Deploy to GitHub Pages (example)
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Path to the build folder after running 'npm run build'
